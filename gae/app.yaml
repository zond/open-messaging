application: open-messaging
version: 1
runtime: go
api_version: go1

handlers:
- url: /_ah/.*
  script: _go_app
  login: admin
- url: /wipeout/.*
  script: _go_app
  login: admin
- url: /channels/.*
  script: _go_app
  secure: always
- url: /
  static_files: static/index.html
  upload: static/index.html
- url: /(.*)
  static_files: static/\1
  upload: static/(.*)
